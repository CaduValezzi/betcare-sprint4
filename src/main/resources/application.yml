spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  # Use env var JWT_SECRET; default used only for dev
  secret: ${JWT_SECRET:change_this_in_env_for_prod}
  expiration-ms: 86400000

logging:
  level:
    root: INFO
    org.springframework.web: INFO
